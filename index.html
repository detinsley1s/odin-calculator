<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="grid-buttons">
            <button id="7-button"></button>
            <button id="8-button"></button>
            <button id="9-button"></button>
            <button id="divide-button"></button>
            <button id="4-button"></button>
            <button id="5-button"></button>
            <button id="6-button"></button>
            <button id="multiply-button"></button>
            <button id="1-button"></button>
            <button id="2-button"></button>
            <button id="3-button"></button>
            <button id="subtract-button"></button>
            <button id="backspace-button"></button>
            <button id="0-button"></button>
            <button id="decimal-button"></button>
            <button id="add-button"></button>
        </div>
        <div id="bottom-row">
            <button id="clear-button"></button>
            <button id="equals-button"></button>
        </div>
    </div>
</body>
</html>
